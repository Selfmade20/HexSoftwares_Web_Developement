<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do List App</title>
</head>
<body>
    <h1 class="title">To Do List App</h1>
    <div class="todo-list">
        <div class="list-head">
            <input type="text" class="entered-list">
            <button class="add-list">Add</button>
        </div>
        <div class="tasks">
            <div class="item" >
                <p>New Item Here</p>
                <div class="item-btn">
                    <!-- ----- Please come back to import the link for the icons ----- -->
                    <i class="fa-solid fa-pen-to-square"><button>Edit</button></i>
                    <i class="fa-solid fa-xmark"><button>Remove</button></i>
                </div>
            </div>
        </div>
    </div>





<script src="app.js" ></script>    
</body>
</html>
